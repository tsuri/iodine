#cloud-config

hostname: <%= hostname %>

users:
  - name: infra
    ssh-authorized-keys:
      - ssh-rsa  mav@idoniko
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups:
      - sudo
    shell: /bin/bash
    
coreos:
  fleet:
    etcd-servers: <%= coreos_etcd_servers %>
    public-ip: $public_ipv4
    metadata: role=coreos_node
  flannel:
    interface: "$public_ipv4"
    etcd_endpoints: "<%= coreos_etcd_servers %>"
  locksmith:
    endpoint: "<%= coreos_etcd_servers %>"
  units:
    - name: systemd-timesyncd.service
      command: start
    - name: fleet.service
      command: start
      etcd_servers: <%= coreos_etcd_servers %>
    - name: flanneld.service
      etcd-endpoints: <%= coreos_etcd_servers %>
      drop-ins:
      - name: 50-network-config.conf
        content: |
          [Service]
          ExecStartPre=/usr/bin/etcdctl --endpoints=<%= coreos_etcd_servers %> set /coreos.com/network/config '{ "Network": "10.1.0.0/16" }'
      command: start
    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        Service=docker.service
        BindIPv6Only=both

        [Install]
        WantedBy=sockets.target
  update:
    reboot-strategy: etcd-lock
